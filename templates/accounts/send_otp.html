{% extends 'base.html' %}
{% block content %}
<div class="col-md-4 mx-auto">
    <h4>OTP Login</h4>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="phone" class="form-control mb-3"
               placeholder="Enter phone number" required>
        <button class="btn btn-success w-100">Send OTP</button>
    </form>
</div>
{% endblock %}
