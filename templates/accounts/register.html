{% extends 'base.html' %}
{% block content %}

<div class="container my-5">
    <div class="row justify-content-center align-items-center">

        <div class="col-lg-5 col-md-7 col-sm-10">

            <div class="card border-0 shadow-lg register-card">

                <!-- Header -->
                <div class="card-header text-center register-header">
                    <h4 class="mb-0 fw-bold">Create Your Account âœ¨</h4>
                    <small>Join Wayanadan Nest today</small>
                </div>

                <!-- Body -->
                <div class="card-body p-4">

                    <form method="post">
                        {% csrf_token %}

                        {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                {{ field.label }}
                            </label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small mt-1">
                                    {{ field.errors|striptags }}
                                </div>
                            {% endif %}
                        </div>
                        {% endfor %}

                        <button type="submit" class="btn btn-success w-100 btn-animate">
                            ðŸš€ Register
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <p class="mb-1 text-muted">Already have an account?</p>
                        <a href="{% url 'login' %}" class="fw-bold text-success">
                            Login here â†’
                        </a>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>

{% endblock %}
