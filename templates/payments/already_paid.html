{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow text-center">
        <div class="card-body">
            <h3 class="text-success mb-3">Payment Already Completed</h3>

            <p>
                Your payment for  
                <strong>{{ booking.resort.name }}</strong>  
                has already been successfully completed.
            </p>

            <p class="mt-2">
                Booking ID: <strong>#{{ booking.id }}</strong>
            </p>

            <a href="{% url 'my_bookings' %}" class="btn btn-primary mt-3">
                View My Bookings
            </a>

            <a href="/" class="btn btn-outline-secondary mt-3 ms-2">
                Go to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
